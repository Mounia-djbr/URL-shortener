<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten - welcome</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="public.js"></script>
</head>
<body>
    <div class="wrapper">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
    </div>

    <div class="banner">
        <div class="content">
            <h2><b>Url Shortener</b></h2>
        </div>
    </div>


    <div class="container" id="container">
        <div class="form-container register">
            <form  id="register-form" method="post">
                <h1>Create a new account</h1>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container login">  
            <form id="login-form" method="post">
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel left">
                    <h1>Welcome </h1>
                    <p>Provide the required information to access the site</p>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel right">
                    <h1>Welcome Back</h1>
                    <p>Sign up to regain access to the site </p>
                    <p>Don't have an account?</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>

    </div>
    <script src="register.js"></script>
    <script src="login.js"></script>
    <script src="switch.js"></script>
    <script src="follow.js"></script>
</body>
</html>
