<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="private.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
    </div>

    <div class="banner">
        <div class="content">
            <h2><b>Url Shortener</b></h2>
        </div>
    </div>

    <div class="container">
        <div class="shorten-container">
            <form id="shorten-form" method="post">
                <h2>Create a shortcut for your URL</h2>
                <input type="url" name="url" placeholder="Enter your URL" required>
                <button type="submit">Shorten</button>
                <div id="shorten-result">Your shorten URL will appear here</div>
            </form>
        </div>
        <div class="list-container">
            <h2>Your shortened URLs <br></h2>
            <h5><br>Reload to find your latest shortened url <br></h5>
            <button id="show-details" style="margin-top: 10%; margin-left: 30%;">Details</button>
            <div id="shorten-list" style="display: none;"></div>
        </div>
    </div>
    <header>
        <a href="logout.html" class="logout-btn">Logout</a>
    </header>
    <script src="createShortUrl.js"></script>
    <script src="getShortUrls.js"></script>
    <script src="deleteShortUrl.js"></script>
    <script src="updateShortUrl.js"></script>
</body>
</html>
